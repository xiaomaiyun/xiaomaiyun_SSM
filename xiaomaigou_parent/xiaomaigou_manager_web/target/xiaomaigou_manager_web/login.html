<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=9; IE=8; IE=7; IE=EDGE">
	<meta http-equiv="X-UA-Compatible" content="IE=EmulateIE7" />
	<title>小麦购运营商运营管理后台</title>
	 <link rel="icon" href="img/favicon.ico">

    <link rel="stylesheet" type="text/css" href="css/webbase.css" />
    <link rel="stylesheet" type="text/css" href="css/pages-login-manage.css" />
</head>

<body>
	<div class="loginmanage">
		<div class="py-container">
			<h4 class="manage-title">小麦购运营商运营管理后台</h4>
			<div class="loginform">

				<ul class="sui-nav nav-tabs tab-wraped">
					<li>
						<a href="#index" data-toggle="tab">
							<h3>扫描登录</h3>
						</a>
					</li>
					<li class="active">
						<a href="#profile" data-toggle="tab">
							<h3>账户登录</h3>
						</a>
					</li>
				</ul>
				<div class="tab-content tab-wraped">
					<div id="index" class="tab-pane">
						<p>二维码登录，暂为官网二维码</p>
						<img src="./img/wx_cz.jpg" />
					</div>
					<div id="profile" class="tab-pane  active">
						<!-- /login为SpringSecurity框架默认自动生成，可以在配置文件中修改，method必须为post -->
						<form id="loginform" action="login" method="post" class="sui-form">
						<!--<form id="loginform" action="/login" method="post" class="sui-form">-->
							<div class="input-prepend"><span class="add-on loginname"></span>
								<!-- name="username"为SpringSecurity框架默认自动生成，可以在配置文件中修改-->
								<input id="prependedInput" name="username" type="text" placeholder="邮箱/用户名/手机号" class="span2 input-xfat">
							</div>
							<div class="input-prepend"><span class="add-on loginpwd"></span>
								<!-- name="password"为SpringSecurity框架默认自动生成，可以在配置文件中修改-->
								<input id="prependedPasswordInput" name="password" type="password" placeholder="请输入密码" class="span2 input-xfat">
							</div>
							<div class="setting">
								 <div id="slider">
									<div id="slider_bg"></div>
									<span id="label">>></span> <span id="labelTip">拖动滑块验证</span>
									</div>
							</div>
							<div class="logined">
								<!-- onclick="document:loginform.submit()"为向超链接提交表单，href="admin/index.html"的目的是为了解决当用户直接访问非admin/index.html页面被拦截后登录成功后跳回原其它页面的问题，保证用户每次登录后都跳到admin/index.html-->
								<a class="sui-btn btn-block btn-xlarge btn-danger" onclick="document:loginform.submit()" href="admin/index.html">登&nbsp;&nbsp;录</a>
							</div>
						</form>

					</div>
				</div>
			</div>
			<div class="clearfix"></div>
		</div>
	</div>


	<!--foot-->
	<div class="py-container copyright">
		<ul>
			<li>关于我们</li>
			<li>联系我们</li>
			<li>联系客服</li>
			<li>商家入驻</li>
			<li>营销中心</li>
			<li>手机品优购</li>
			<li>销售联盟</li>
			<li>小麦购社区</li>
		</ul>
		<div class="address">地址：小麦购 邮编：100099 电话：400-618-4000 传真：010-8293599</div>
		<div class="beian">蜀ICP备123456789号
		</div>
	</div>

<script type="text/javascript" src="js/plugins/jquery/jquery.min.js"></script>
<script type="text/javascript" src="js/plugins/sui/sui.min.js"></script>
<script type="text/javascript" src="js/plugins/jquery-placeholder/jquery.placeholder.min.js"></script>
<script src="js/pages/jquery.slideunlock.js"></script>
<script>
	$(function(){
		var slider = new SliderUnlock("#slider",{
				successLabelTip : "欢迎访问小麦购"	
			},function(){
				// alert("验证成功,即将跳转至首页");
            	// window.location.href="index.html"
        	});
        slider.init();
	})
	</script>
</body>

</html>
