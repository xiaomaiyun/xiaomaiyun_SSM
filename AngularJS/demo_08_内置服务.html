<html>
<head>
	<title>入门小Demo-8  内置服务</title>
	<meta charset="utf-8" />
	<script src="angular.min.js"></script>	
	<script>
		var app=angular.module('myApp',[]); //定义了一个叫myApp的模块
		//定义控制器，如果要使用$http，就必须在中依赖注入function($scope,$http)
		app.controller('myController',function($scope,$http){		
			$scope.findAll=function(){
				$http.get('data.json').success(
					function(response){
						$scope.list=response;
					}					
				);				
			}
// 也可以使用$scope.findAll();调用findAll()方法
// $scope.findAll();		
		});	
	</script>	
</head>
<!-- 使用ng-init调用findAll()方法 -->
<body ng-app="myApp" ng-controller="myController" ng-init="findAll()">
<table>
<tr>
	<td>姓名</td>
	<td>数学</td>
	<td>语文</td>
</tr>
<tr ng-repeat="entity in list">
	<td>{{entity.name}}</td>
	<td>{{entity.shuxue}}</td>
	<td>{{entity.yuwen}}</td>
</tr>
</table>
</body>
</html>
